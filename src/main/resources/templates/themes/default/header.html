<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="header(title,keywords)">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="keywords" th:content="${keywords ?: commons.site_option('site_keywords')}"/>
    <meta name="description" th:content="${description ?:commons.site_option('site_description')}"/>
    <link rel="apple-touch-icon" th:href="@{/user/img/apple-touch-icon.png}"/>
    <title><th:block th:text="${title ?: '首页'}+' - '+${commons.site_option('site_title','My Blog')}"></th:block></title>
    <link th:href="@{//cdn.bootcss.com/highlight.js/9.9.0/styles/xcode.min.css}" rel="stylesheet"/>
    <link th:href="@{/user/css/style.min.css}" rel="stylesheet"/>
    <script th:src="@{//cdn.bootcss.com/jquery/2.2.3/jquery.min.js}"></script>

    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        #blogger {
            animation: blogger 5s linear infinite;
        }
        @keyframes blogger {
            0% {
                transform: rotateZ(0);
            }
            25% {
                transform: rotateZ(10deg);
            }
            50% {
                transform: rotateZ(0deg);
            }
            75% {
                 transform: rotateZ(-10deg);
             }
            100% {
                transform: rotateZ(0deg);
            }
        }
    </style>
</head>
<body  gtools_scp_screen_capture_injected="true" th:class="${is_post}?'':'bg-grey'">
<!--[if lt IE 8]>
<div class="browsehappy" role="dialog">
    当前网页 <strong>不支持</strong> 你正在使用的浏览器. 为了正常的访问, 请 <a href="http://browsehappy.com/" target="_blank">升级你的浏览器</a>。
</div>
<![endif]-->
<header id="header" class="header bg-white" style="box-shadow: dodgerblue 0 5px 10px">
    <div class="navbar-container" style="float: left">
        <a href="/index" class="navbar-logo">
            <img th:src="@{/user/img/logo.png}" title="首页" alt="首页"/>
        </a>
        <div id="t" style="float: left;margin: 0 250px;"><span></span>年<span></span>月<span></span>日&nbsp;<span></span>时<span></span>分<span></span>秒</div>
        <div class="navbar-menu">
            <a th:href="${commons.site_url('/index')}">首页</a>
            <a th:href="${commons.site_url('/archives')}">归档</a>
            <a th:href="${commons.site_url('/links')}">友链</a>
            <a th:href="${commons.site_url('/about')}">关于</a>
        </div>
        <div class="navbar-search" onclick="">
            <span class="icon-search"></span>
            <form role="search" onsubmit="return false;">
                <span class="search-box">
                    <input type="text" id="search-inp" class="input" placeholder="搜索..." maxlength="30"
                           autocomplete="off"/>
                </span>
            </form>
        </div>
        <a href="/blogger" style="float: right">
            <img id="blogger" style="width: 70px;height: auto;margin: 5px -180px;" th:src="@{/user/img/blogger.jpg}" title="博主信息" />
        </a>
    </div>
</header>
</body>
<script>
    var ss=document.getElementById('t').getElementsByTagName('span');
    function changetime(){
        var time=new Date();
        ss[0].innerHTML=time.getFullYear();
        if ((time.getMonth()+1).toString().length == 1){
            ss[1].innerHTML="0"+(time.getMonth()+1);
        }else {
            ss[1].innerHTML=time.getMonth()+1;
        }
        if (time.getDate().toString().length == 1){
            ss[2].innerHTML="0"+(time.getDate());
        }else {
            ss[2].innerHTML=time.getDate();
        }
        if (time.getHours().toString().length == 1){
            ss[3].innerHTML="0"+(time.getHours());
        }else {
            ss[3].innerHTML=time.getHours();
        }
        if (time.getMinutes().toString().length == 1){
            ss[4].innerHTML="0"+(time.getMinutes());
        }else {
            ss[4].innerHTML=time.getMinutes();
        }
        if (time.getSeconds().toString().length == 1){
            ss[5].innerHTML="0"+(time.getSeconds());
        }else {
            ss[5].innerHTML=time.getSeconds();
        }
    }
    changetime();
    setInterval(function(){
        changetime();
    },1000)

    document.oncontextmenu = function(e){ return false; }
</script>
</html>
